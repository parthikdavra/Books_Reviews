{% extends "layout.html" %}
{% block title %}
Register
{% endblock %}
{% block body %}

<div class="container">
    <h1 class="page-header">New User Details for Registration</h1>
</div>
<form action="{{ url_for('register') }}" class="form-group" method="POST">
    <div class="container">
        <label for="username">Enetr User name</label>
        <input type="text" name="username" placeholder="Enter User Name" class="form-control">
        <label for="password">Enter password</label>
        <input type="password" name="password" placeholder="Enter the password" class="form-control"><br/>
        <button class="btn btn-primary" type="submit">LogIn</button>
    </div>
    </form>
{% if register %}
<p class="alert alert-danger">{{register}}<br>
    Please enter new username and password for registration.
</p>
{% elif error %}
<p class="alert alert-danger">{{error}}</p>
{% endif %}
{% endblock %}
